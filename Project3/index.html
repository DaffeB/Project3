<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="img/menu.png" class="menu-img">
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a> </li>
                <li><a href="">Modern</a> </li>
                <li><a href="">Contemporary</a> </li>
                <li><a href="">Affordable</a> </li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn" ><span></span>
            </button>
        </nav>

        <div class="lamp-container">
            <img src="img/lamp.png" class="lamp">
            <img src="img/light.png" class="light" id="light-1">
        </div> 

        <div class="text-container">
            <h1>Latest<br>In Lighting</h1>
            <p>This is the first lamp for our company. We are making a huge collection of modern Lmaps in all categories
            </p>
            <a href="">Check all collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>

    </div>
<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light-1");


    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
      
    }
</script>
</body>

</html>
